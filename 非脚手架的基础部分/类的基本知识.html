<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类的基本知识</title>
</head>
<body>
   <script type="text/javascript">
       //创建一个Person类
       class Person {
          //构造器函数
           constructor(name,age) {
               //构造器中的this是类的实例对象
               this.name = name;
               this.age = age;
           }
           //一般方法
           speak(){
               //speak方法放在了类的原型对象上，供实例使用
               //通过Person实例调用speak时，speak中的this是Person实例
               console.log(`我叫${this.name},我年龄是${this.age}`)
           }
       }

       class Student extends Person{
            constructor(name,age,grade) {
                super(name,age);
                this.grade = grade;
            }
            //重写从父类继承过来的方法
            speak() {
                console.log(`我叫${this.name},我年龄是${this.age},我读的是${this.grade}年级`)
            }
            study(){
                //study方法放在了类的原型对象上，供实例使用
                //通过Student实例调用study时，study中的this是Student实例
                console.log('我很努力的学习')
            }
       }

       //创建一个Person类的实例对象
       const s1 = new Student('老线',15,'高三');
       console.log(s1);
       s1.speak()
   </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Props的基本使用</title>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
</head>
<body>
<!-- 准备好一个"容器" -->
<div id="test"></div>
<div id="test2"></div>

<!-- 引入react核心库 -->
<script type="text/javascript" src="js/react.development.js"></script>
<!-- 引入react-dom，用于支持react操作DOM -->
<script type="text/javascript" src="js/react-dom.development.js"></script>
<!--  引入babel,用于将jsx转为js -->
<script type="text/javascript" src="js/babel.min.js"></script>

<script type="text/babel">
//1.创建组件
   class Person extends React.Component{
      render(){
          return (
              <ul>
                  <li>姓名：{this.props.name}</li>
                  <li>性别：{this.props.sex}</li>
                  <li>年龄：{this.props.age+1}</li>
              </ul>
          )
      }
   }

//2.渲染组件到页面
    const person= {name:"老电线",sex:"男",age:"233"}
    ReactDOM.render(<Person {...person}/>,document.getElementById('test'))
    ReactDOM.render(<Person name="黑桐谷歌" age={30} sex="男"/>,document.getElementById('test2'))

</script>

</body>
</html>

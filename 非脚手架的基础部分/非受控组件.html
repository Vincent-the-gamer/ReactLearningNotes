<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非受控组件</title>
</head>
<body>
<div id="test"></div>

<!-- 引入react核心库 -->
<script type="text/javascript" src="js/react.development.js"></script>
<!-- 引入react-dom，用于支持react操作DOM -->
<script type="text/javascript" src="js/react-dom.development.js"></script>
<!--  引入babel,用于将jsx转为js -->
<script type="text/javascript" src="js/babel.min.js"></script>

<script type="text/babel">
  //创建组件
  class Login extends React.Component{
      render(){
          return (
              <form action="https://www.bilibili.com/video/BV19b411H7YT?p=11" onSubmit={this.handleSubmit}>
                  用户名：<input ref={c => this.username = c} name="username" type="text"/>
                  密码：<input ref={c => this.password = c} name="password" type="password"/>
                  <button>登录</button>
              </form>
          )
      }

      handleSubmit = (event)=> {
          event.preventDefault() //阻止表单默认提交事件
         const {username,password} = this
         alert(`你输入的用户名是：${username.value},密码是：${password.value}`)
      }
  }
  //渲染组件
  ReactDOM.render(<Login/>,document.getElementById('test'))


</script>

</body>
</html>
